<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello World 炫酷效果</title>
  <style>
    /* 设置页面背景 */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }

    /* Hello World 文本样式 */
    h1 {
      font-size: 4rem;
      color: #fff;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 20px rgba(255, 255, 255, 0.6), 0 0 30px rgba(255, 255, 255, 0.4);
      animation: glow 2s infinite alternate, float 3s ease-in-out infinite;
    }

    /* 文字发光动画 */
    @keyframes glow {
      0% {
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 20px rgba(255, 255, 255, 0.6), 0 0 30px rgba(255, 255, 255, 0.4);
      }
      100% {
        text-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 0 0 40px rgba(255, 255, 255, 0.6), 0 0 60px rgba(255, 255, 255, 0.4);
      }
    }

    /* 文字浮动动画 */
    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }

    /* 背景粒子效果 */
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .particles span {
      position: absolute;
      display: block;
      width: 10px;
      height: 10px;
      background: rgba(255, 255, 255, 0.6);
      border-radius: 50%;
      animation: fall 5s linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(-10%);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(110%);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>Hello World!</h1>

  <!-- 背景粒子效果 -->
  <div class="particles">
    <span style="left: 10%; animation-delay: 0s;"></span>
    <span style="left: 20%; animation-delay: 1s;"></span>
    <span style="left: 30%; animation-delay: 2s;"></span>
    <span style="left: 40%; animation-delay: 3s;"></span>
    <span style="left: 50%; animation-delay: 4s;"></span>
    <span style="left: 60%; animation-delay: 5s;"></span>
    <span style="left: 70%; animation-delay: 6s;"></span>
    <span style="left: 80%; animation-delay: 7s;"></span>
    <span style="left: 90%; animation-delay: 8s;"></span>
  </div>
</body>
</html>
